<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist E-commerce</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://mihaly.uc.r.appspot.com/styles.css">
</head>
<body>
    <script src="https://mihaly.uc.r.appspot.com/widget.js?id=1"></script>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <img src="assets/banner1.png" alt="Cool Image">
        <div class="hero-text">
            <h1>Essentials for cold winter </h1>
            <h2>Discover Our Latest Collection</h2>
            <button style="font-size: 16px;" class="shop-now">Shop Now</button>
        </div>
    </section>

    <section class="products">
        <h2 style="margin-bottom: 20px;">Featured Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="assets/pdp2.jpeg" alt="Product 1" style="height: 300px; width: 300px;">
                <h3>Product Name 1</h3>
                <p>$75.00</p>
            </div>
            <div class="product-card">
                <img src="assets/woman1.jpeg" alt="Product 2" style="height: 300px; width: 300px;">
                <h3>Product Name 2</h3>
                <p>$85.00</p>
            </div>
            <div class="product-card">
                <img src="assets/woman4.jpeg" alt="Product 3" style="height: 300px; width: 300px;">
                <h3>Product Name 3</h3>
                <p>$95.00</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Minimalist E-commerce</p>
    </footer>
</body>
</html>
